services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: vea_econmodels_app
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    networks:
      - vea_net

  nginx:
    image: nginx:stable
    container_name: vea_econmodels_nginx
    ports:
      - "8082:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - vea_net

  db:
    image: mysql:8.0
    container_name: vea_econmodels_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: econmodels
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - vea_net

volumes:
  db_data:

networks:
  vea_net:
    driver: bridge
